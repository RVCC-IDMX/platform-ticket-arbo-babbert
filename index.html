<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" media="screen">
</head>
<body>
    <div class="ticket" >
        <div class="ticket__left" >
            <div class="ticket__left__line-one" >
                <img src="./images/New_Met_Opera_House.svg">
            </div>
            <div class="ticket__left__line-two" >
                <p>ABBEY, SCHOEFFEL & GRAU,  -   Lessees and Managers</p>
                <hr class="ticket__left__line-two__hr-one" >
            </div>
            <div class="ticket__left__line-three" >
                <p class="ticket__left__line-three__tuesday" >TUESDAY EVENING, NOV.12</p>
                <hr class="ticket__left__line-three__hr-two" >
            </div>
            <div class="ticket__left__line-four" >
                <p>REUNION OF</p>
            </div>
            <div class="ticket__left__line-five" >
                <p>Pioneers & Friends of Woman's Progress</p>
                
            </div>
            <hr class="ticket__left__hr-three" >
            <div class="ticket__left__line-six" >
                <p>PLATFORM TICKET, $3.00</p>
            </div>
        </div>
        <div class="ticket__right" >
            <div class="ticket__right__line-one" >
                <p>PLATFORM TICKET</p>
            </div>
            <div class="ticket__right__line-two" >
                <p>Metropolitan Opera House</p>
            </div>
            <div class="ticket__right__line-three" >
                <p>Eve., Nov. 12</p>
            </div>
            <div class="ticket__right__line-four" >
                <p>RETAIN THIS CHECK</p>
            </div>
            <div class="ticket__right__line-five" >
            <p>GLOBE TICKET COMPANY</p>
            </div>
        </div>
    </div>
</body>
</html>
